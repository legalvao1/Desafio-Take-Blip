apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ template "test-api.fullname" . }}-{{ .Values.environment.stage }}
  labels:
    app: {{ template "test-api.name" . }}
    chart: {{ template "test-api.chart" . }}
    draft: {{ default "draft-app" .Values.draft }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    team: {{ .Values.team }}
spec:
  scaleTargetRef:
    apiVersion: apps/v2beta1
    kind: Deployment
    name: {{ template "test-api.fullname" . }}-{{ .Values.environment.stage }}
  minReplicas: {{ .Values.autoscale.minReplicas }}
  maxReplicas: {{ .Values.autoscale.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.autoscale.averageCPUUtilization }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.autoscale.averageCPUUtilization }}
